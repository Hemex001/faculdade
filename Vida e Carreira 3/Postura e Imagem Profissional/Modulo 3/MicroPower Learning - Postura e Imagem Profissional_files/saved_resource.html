    <script language="JavaScript">
        ////////////////////////////////////////////////////////////////////////////////////
        ////////////////////////////////////////////////////////////////////////////////////
        var xmlHttp = null;

        if (window.XMLHttpRequest) {
            //Mozilla / Webkit
            xmlHttp = new XMLHttpRequest()
        }
        else if (window.ActiveXObject) {
            //IE
            xmlHttp = new ActiveXObject("Microsoft.xmlHttp")
        }

        ////////////////////////////////////////////////////////////////////////////////////
        ////////////////////////////////////////////////////////////////////////////////////

        function SendPost(url, postdata) {
            var timeout;
            var nTries = 0;
            var url2;

            //Adicionado devido a problema com engine do mozilla no Linux (às vezes perde domínio da página atual).
            if (window.XMLHttpRequest) url2 = location.protocol + "//" + location.host + url;
            else url2 = url;

            if (xmlHttp) {
                do {
                    try {
                        timeout = false;

                        xmlHttp.open("GET", url2, false);
                        xmlHttp.setRequestHeader("Cache-Control", "no-cache");
                        xmlHttp.send(postdata);

                        if (xmlHttp.status == 200) {
                            return (xmlHttp.responseText);
                        }
                        else if (xmlHttp.status >= 400 && xmlHttp.status < 500) {
                            alert("CDSTree - CDS's url does not exist");
                        }
                        else if (xmlHttp.status >= 500) {
                            alert("CDSTree - CDS returned Internal Server Error");
                        }
                        else {
                            alert("CDSTree - Error retrieving data");
                        }
                    }
                    catch (e) {
                        nTries++;
                        if (nTries < 10) {
                            timeout = true;
                        }
                        else {
                            var msg = "";

                            if (typeof e.description === "undefined") {
                                if (typeof e === "undefined") msg = "timeout (-1001)";
                                else msg = e;
                            }
                            else {
                                msg = e.description;
                            }

                            alert("CDSTree - Erro ao acessar índice do curso: " + msg + ' [URL Chamada: ' + url2 + ']');
                        }
                    }
                } while (timeout)
            }
            return "";
        }


        ////////////////////////////////////////////////////////////////////////////////////
        ////////////////////////////////////////////////////////////////////////////////////
        function getCookieVal(offset) {
            var endstr = document.cookie.indexOf(";", offset);
            if (endstr == -1)
                endstr = document.cookie.length;
            return unescape(document.cookie.substring(offset, endstr));
        }

        function GetCookie(name) {
            var arg = name + "=";
            var alen = arg.length;
            var clen = document.cookie.length;
            var i = 0;
            while (i < clen) {
                var j = i + alen;
                if (document.cookie.substring(i, j) == arg)
                    return getCookieVal(j);
                i = document.cookie.indexOf(" ", i) + 1;
                if (i == 0) break;
            }
            return null;
        }

        ////////////////////////////////////////////////////////////////////////////////////
        ////////////////////////////////////////////////////////////////////////////////////
        function TreeInit() {
            var open_nodes = TreeGetOpenNodes();

            var code = SendPost(top._api_cgiexec + "?action=GetTree", "")
            var tree_init = new Function("", code);

            while (theMenu.firstEntry != -1) theMenu.rmvEntry(theMenu.firstEntry);
            tree_init();
            theMenu.reload();

            TreeReopenNodes(open_nodes);
            TreeSync();
            TreeSetCourseProgress();
        }

        function TreeSync() {
            //Define qual a pagina atual levando em conta caso especial do ADS
            var curScoID = GetCookie("CurrentScoID");
            var entry = theMenu.findEntry(curScoID, "", "exact");

            if (entry != -1 && entry != theMenu.lastSelectedEntry) {
                if (theMenu.lastSelectedEntry != -1) {
                    theMenu.entry[theMenu.lastSelectedEntry].CSSClass = theMenu.entry[theMenu.lastSelectedEntry].backupCSSClass;
                }

                theMenu.selectEntry(entry);
                theMenu.setEntry(entry, true);

                theMenu.entry[entry].backupCSSClass = theMenu.entry[entry].CSSClass;
                theMenu.entry[entry].CSSClass = "selected";
                theMenu.lastSelectedEntry = entry;

                //Faz refresh e volta à posição anterior
                top._treeScrollPos = this.document.body.scrollTop;
                theMenu.refresh();
                if (top._treeFirstSync) theMenu.scrollTo(entry);
                top._treeFirstSync = false;

                TreeSetCourseProgress();
            }
        }

        //Liga ou desliga flag "Completed" do item relativo à página atualmente selecionada
        function TreeSetCompleted(scoID, state) {
            //Define qual a pagina atual levando em conta caso especial do ADS
            var entry = theMenu.findEntry(scoID.toString(), "", "exact");
            if (entry != -1 && !theMenu.entry[entry].completed) {
                theMenu.entry[entry].completed = state;

                if (state) theMenu.CompletedItems = theMenu.CompletedItems + 1;
                else theMenu.CompletedItems = theMenu.CompletedItems - 1;

                //Faz refresh e volta à posição anterior
                top._treeScrollPos = this.document.body.scrollTop;
                theMenu.refresh();

                TreeSetCourseProgress();
            }
        }

        //Ajusta o status de progresso no curso de acordo com o número de scos disponível e completados
        function TreeSetCourseProgress() {
            var entry = theMenu.selectedEntry;

            if (theMenu.ValidTrackedItems != 0) top.apiProgressBar(theMenu.CompletedItems / theMenu.ValidTrackedItems * 100);

            if (entry != -1)
                top.apiPagePosition(theMenu.entry[theMenu.selectedEntry].item_idx, theMenu.ValidItems);
            else
                top.apiPagePosition("-", theMenu.ValidItems);
        }

        function TreeGetPercentCompleted() {
            return (theMenu.CompletedItems / theMenu.ValidTrackedItems * 100);
        }

        function TreeGetOpenNodes() {
            var nodes = (theMenu) ? theMenu.NodesList : "";
            var a, v, r;

            if (nodes) {
                //Nodes é uma lista com os índices dos nós que possuem filhos
                a = nodes.split(";");
                for (k = 0; k < a.length; k++) {
                    if (a[k] != "") {
                        v = parseInt(a[k]);
                        if (theMenu.entry[v].isopen) {
                            r = r + theMenu.entry[v].item_uid + "'";
                        }
                    }
                }
                return (r);
            }
            else {
                return ("");
            }
        }

        function TreeReopenNodes(nodes) {
            var entry;
            var k;
            var a;

            if (nodes != null) {
                a = nodes.split("'");
                for (k = 0; k < a.length; k++) {
                    if (a[k] != "") {
                        entry = theMenu.findEntry(a[k], "item_uid");
                        if (entry != -1) {
                            theMenu.entry[entry].isopen = true;
                        }
                    }
                }
            }
        }

        function TreeSetBookmark() {
            var r = SendPost(top._api_cgiexec + "?action=savebookmark", "");

            if (r == "OK") alert("Página marcada com sucesso!");
            else if (r == "BOOKMARK ALREADY EXISTS") alert("Esta página já está marcada");
        }

        ////////////////////////////////////////////////////////////////////////////////////
        ////////////////////////////////////////////////////////////////////////////////////
        //Inicialização
        ////////////////////////////////////////////////////////////////////////////////////
        ////////////////////////////////////////////////////////////////////////////////////
        if (!parent.TreeInitialized) TreeInit();

        var menu = false;
        function Menu() {
            if (menu == false) top.apiShowToc();
            if (menu == true) top.apiHideToc();
            menu = !menu;
        }

    </script>
